<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dnd message</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('img/tavern.png') no-repeat center center fixed;
      background-size: cover;
      color: #f5deb3;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      padding: 1rem;
      text-align: center;
    }

    .envelope {
      background: url('img/closed.png') no-repeat center center;
      background-size: contain;
      width: 120px;
      height: 100px;
      cursor: pointer;
      animation: wobble 2s infinite;
      transition: opacity 0.6s ease-out;
      position: relative;
    }

    .envelope.disappear {
      opacity: 0;
      animation: none;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
    }

    .message {
      opacity: 0;
      margin-top: 30px;
      max-width: 100%;
      padding: 15px;
      background: rgba(34, 34, 34, 0.9);
      border: 4px double #f5deb3;
      border-radius: 12px;
      font-size: 10px;
      line-height: 1.5;
      text-align: center;
      white-space: normal;
      transform: translateY(100px) scale(0.8);
      transition: transform 1.5s ease, opacity 1.5s ease;
      box-shadow: 0 0 10px #f5deb3;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    @media (pointer: fine) {
      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        pointer-events: none;
        animation: sparkleTrail 0.6s linear infinite;
      }

      @keyframes sparkleTrail {
        from { transform: translateY(0) scale(1); opacity: 0.8; }
        to { transform: translateY(-20px) scale(0.5); opacity: 0; }
      }
    }

    @media (max-width: 600px) {
      .envelope {
        width: 90px;
        height: 75px;
      }

      .message {
        font-size: 9px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="envelope" id="envelope"></div>
  <div class="message" id="message">
    "I do try... even if I roll a natural 1 sometimes."
  </div>

  <audio id="sound" preload="auto">
    <source src="/audio/medieval-75892.mp3" type="audio/mpeg">
  </audio>

  <script>
    const sound = document.getElementById('sound');
    const envelope = document.getElementById('envelope');
    const message = document.getElementById('message');

    window.addEventListener('DOMContentLoaded', () => {
      const startAudio = () => {
        sound.volume = 0.5;
        sound.play().catch(() => {});
        document.removeEventListener('click', startAudio);
        document.removeEventListener('keydown', startAudio);
      };
      document.addEventListener('click', startAudio);
      document.addEventListener('keydown', startAudio);
    });

    envelope.addEventListener('click', () => {
      message.classList.add('show');
      envelope.classList.add('disappear');
    }, { once: true });

    if (window.matchMedia("(pointer: fine)").matches) {
      document.addEventListener('mousemove', (e) => {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = `${e.pageX}px`;
        sparkle.style.top = `${e.pageY}px`;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 600);
      });
    }
  </script>
</body>

</html>
